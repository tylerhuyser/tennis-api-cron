# .github/workflows/daily-retry.yml
name: Daily Retry Failed Endpoints

on:
  schedule:
    # Every day at 5pm UTC (12pm EST)
    - cron: '0 17 * * *'
  workflow_dispatch:

jobs:
  daily-retry:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Daily Crawl Check
        run: |
          curl -X POST \
            -H "x-api-key: ${{ secrets.CRON_SECRET }}" \
            https://tennis-api.fly.dev/trigger-crawl